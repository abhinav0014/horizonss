{% extends "admin/admin_base.html" %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12 fade-in">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
        <div class="p-6 sm:p-8 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 text-green-600 mb-4">
                <i class="fas fa-check text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Password Reset Complete</h1>
            <p class="text-gray-600 mb-6">
                Your password has been successfully reset. You can now log in with your new password.
            </p>
            <a href="{% url 'admin:login' %}" 
               class="inline-block px-6 py-2 bg-primary text-white rounded-md hover:bg-blue-700 transition-colors">
                Go to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
