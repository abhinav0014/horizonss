{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Form submission handling
    const form = document.getElementById('login-form');
    if (form) {
        form.addEventListener('submit', function() {
            const button = this.querySelector('button[type="submit"]');
            button.disabled = true;
            button.innerHTML = `
                <svg class="animate-spin -ml-1 mr-2 h-5 w-5 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Signing in...
            `;
        });
    }

    // Password visibility toggle
    const passwordInputs = document.querySelectorAll('input[type="password"]');
    passwordInputs.forEach(input => {
        const wrapper = input.parentElement;
        const toggleButton = document.createElement('button');
        toggleButton.type = 'button';
        toggleButton.className = 'absolute inset-y-0 right-0 pr-3 flex items-center';
        toggleButton.innerHTML = '<i class="fas fa-eye text-gray-500"></i>';
        toggleButton.onclick = () => {
            input.type = input.type === 'password' ? 'text' : 'password';
            toggleButton.innerHTML = `<i class="fas fa-eye${input.type === 'password' ? '' : '-slash'} text-gray-500"></i>`;
        };
        wrapper.appendChild(toggleButton);
    });
});
</script>
{% endblock %}
