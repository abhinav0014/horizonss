<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div class="fixed h-full w-64 bg-indigo-700 text-white">
        <div class="p-4">
            <h2 class="text-2xl font-bold mb-8">School Dashboard</h2>
            <nav class="space-y-4">
                <a href="#" class="flex items-center space-x-2 p-2 hover:bg-indigo-600 rounded transition">
                    <i class="fas fa-home"></i>
                    <span>Overview</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 hover:bg-indigo-600 rounded transition">
                    <i class="fas fa-bell"></i>
                    <span>Notices</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 hover:bg-indigo-600 rounded transition">
                    <i class="fas fa-calendar"></i>
                    <span>Events</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 hover:bg-indigo-600 rounded transition">
                    <i class="fas fa-users"></i>
                    <span>Newsletter Subscribers</span>
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-sm fade-in">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">Total Subscribers</p>
                        <h3 class="text-2xl font-bold">2,453</h3>
                    </div>
                    <div class="text-blue-500 bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="bg-gray-200 h-2 rounded-full">
                        <div class="bg-blue-500 h-2 rounded-full w-3/4"></div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-sm fade-in" style="animation-delay: 0.2s">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">Active Notices</p>
                        <h3 class="text-2xl font-bold">15</h3>
                    </div>
                    <div class="text-green-500 bg-green-100 p-3 rounded-full">
                        <i class="fas fa-bell"></i>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="bg-gray-200 h-2 rounded-full">
                        <div class="bg-green-500 h-2 rounded-full w-1/2"></div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-sm fade-in" style="animation-delay: 0.4s">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">Upcoming Events</p>
                        <h3 class="text-2xl font-bold">8</h3>
                    </div>
                    <div class="text-purple-500 bg-purple-100 p-3 rounded-full">
                        <i class="fas fa-calendar"></i>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="bg-gray-200 h-2 rounded-full">
                        <div class="bg-purple-500 h-2 rounded-full w-1/4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Notices -->
        <div class="bg-white p-6 rounded-lg shadow-sm mb-8 fade-in" style="animation-delay: 0.6s">
            <h2 class="text-xl font-bold mb-4">Recent Notices</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Title</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        {% for notice in notices %}
                        <tr>
                            <td class="px-6 py-4">{{ notice.title }}</td>
                            <td class="px-6 py-4">{{ notice.notice_type }}</td>
                            <td class="px-6 py-4">{{ notice.created_at|date }}</td>
                            <td class="px-6 py-4">
                                <button class="text-blue-500 hover:text-blue-700"><i class="fas fa-edit"></i></button>
                                <button class="text-red-500 hover:text-red-700 ml-2"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Notice Button -->
        <button class="fixed bottom-8 right-8 bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700 transition">
            <i class="fas fa-plus"></i>
        </button>
    </div>
</body>
</html>
